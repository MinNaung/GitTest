name: 'Conditional Workflow'

on: [push]

jobs:
  hello-world:
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'Examp/gitefe' }}
    steps:
      - name: "Hello world"
        run: echo "Hello world"
        
  goodbye-moon:
    runs-on: ubuntu-latest
    steps:
      - name: "Goodbye Moon"
        run: echo "Goodbye Moon!"
